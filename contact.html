      <div class="contactform">
        <h1>Contact me for work / General Enquiry</h1>
        <form>
          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
            <br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="clienphone">Phone number</label>
            <input type="phone" class="form-control" id="clienphone" placeholder="clienphone">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

      </div>
    </div>
